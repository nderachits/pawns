<body>

<h2 style="font-size: 8px; color: green">Hello World!</h2>
<strong>Pawns board:</strong>

<table>
    <tr>
        <td class="black">1</td>
        <td>2</td>
        <td class="black">3</td>
    </tr>
    <tr>
        <td>4</td>

    </tr>
    <tr>
        <td class="black">7</td>
        <td>8</td>
        <td class="black">9</td>
    </tr>

</table>

<h3 style="font-size: 16px; font-family: Arial">How to play:</h3>
<ol style="background-color: yellow">
    <li>You have board 3x3;</li>
    <li>Two players can play one with white another black;</li>
    <li>Each player has 3 pawn;</li>
    <li>Pawn moves and fights like in chess;</li>
    <li>The player who can not complete next move loses the game.</li>
</ol>
