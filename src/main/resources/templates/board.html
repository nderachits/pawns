<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pawns game</title>
    <link type="text/css" rel="stylesheet" href="/styles/style.css?version=0.1"
          th:attr="href='/styles/style.css?version='+${pawnversion}"/>
    <script src="/js/scripts.js?version=0.1"
          th:attr="src='/js/scripts.js?version='+${pawnversion}"/>
</head>
<body>
<div style="display: none" id="gameId" th:text="${gameId}"></div>
<div class="header clearfix">
    <img class="header-logo" src="/images/pawn-small.jpg"/>
    <div class="header-text" >Pawns game</div>
</div>
<div class="gamearea">
    <span th:text="'gameId: '+${gameId}"></span> |
    <span th:inline="text">[[${game.whitePlayer}]] vs [[${game.blackPlayer}]]</span> |
    <span th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</span> |
    <a href="/" class="newgame">Home</a>
    <div th:if="${joinAvailable}">
        <form th:action="'/join/'+${gameId}" method="post">
            <input type="submit" value="Join"/>
        </form>
    </div>
    <div class="gamefield" >
        <table >
            <tr>
                <td id="cell0" class="black" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="moveClick(this)">0</td>
                <td id="cell1" class="white" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="moveClick(this)">1</td>
                <td id="cell2" class="black" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="moveClick(this)">2</td>
            </tr>
            <tr>
                <td id="cell3" class="white" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="moveClick(this)">3</td>
                <td id="cell4" class="black" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="moveClick(this)">4</td>
                <td id="cell5" class="white" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="moveClick(this)">5</td>
            </tr>
            <tr>
                <td id="cell6" class="black" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="moveClick(this)">6</td>
                <td id="cell7" class="white" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="moveClick(this)">7</td>
                <td id="cell8" class="black" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="moveClick(this)">8</td>
            </tr>

        </table>

        <img id="pawn0" class="pawn" src="/images/pawn-black.png"
             draggable="true" ondragstart="drag(event)"
             ondragover="allowDropToImage(event)" ondrop="dropToImage(event)"
             onclick="pawnClick(this);"/>
        <img id="pawn1" class="pawn" src="/images/pawn-black.png"
             draggable="true" ondragstart="drag(event)"
             ondragover="allowDropToImage(event)" ondrop="dropToImage(event)"
             onclick="pawnClick(this);"/>
        <img id="pawn2" class="pawn" src="/images/pawn-black.png"
             draggable="true" ondragstart="drag(event)"
             ondragover="allowDropToImage(event)" ondrop="dropToImage(event)"
             onclick="pawnClick(this);"/>
        <img id="pawn3" class="pawn" src="/images/pawn-white.png"
             draggable="true" ondragstart="drag(event)"
             ondragover="allowDropToImage(event)" ondrop="dropToImage(event)"
             onclick="pawnClick(this);"/>
        <img id="pawn4" class="pawn" src="/images/pawn-white.png"
             draggable="true" ondragstart="drag(event)"
             ondragover="allowDropToImage(event)" ondrop="dropToImage(event)"
             onclick="pawnClick(this);"/>
        <img id="pawn5" class="pawn" src="/images/pawn-white.png"
             draggable="true" ondragstart="drag(event)"
             ondragover="allowDropToImage(event)" ondrop="dropToImage(event)"
             onclick="pawnClick(this);"/>
    </div>

</div>

<div class="rules">
<h3 >How to play:</h3>
<ol>
    <li>You have <strong>board 3x3</strong>;</li>
    <li>Two players can play one with white another with black;</li>
    <li>Each player has 3 pawns;</li>
    <li>Pawn moves and fights like in <em>chess</em>;</li>
    <li>The player who can not complete next move loses the game.</li>
</ol>

</div>

<div class="footer">
<p>
<a href="https://github.com/nderachits/pawns">Sources</a>
</p>
</div>
</body>
</html>
